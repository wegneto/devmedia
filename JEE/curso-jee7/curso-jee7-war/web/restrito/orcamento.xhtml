<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">
        Orçamento do Cliente #{orcamentoController.cliente.nome}
    </ui:define>

    <ui:define name="content">
        <h2>Atendendo cliente #{orcamentoController.cliente.nome}</h2>
        <h:messages errorClass="msg_error" />
        <br/>
        <br/>
        <br/>
        <h3>Lista de orçamentos cadastrados</h3>
        <h:form>
            <h:dataTable styleClass="tabela_basica" value="#{orcamentoController.orcamentos}" var="item">
                <h:column>
                    <f:facet name="header">
                        Data
                    </f:facet>
                    <h:outputText value="#{item.data}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>&nbsp;<h:outputText value="#{item.hora}"><f:convertDateTime pattern="hh:mm:ss"/></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Dentista
                    </f:facet>
                    #{item.dentista.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Itens
                    </f:facet>
                    #{orcamentoController.getOrcamentoItens(item)}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Total
                    </f:facet>
                    <h:outputText value="#{item.total}"><f:convertNumber type="currency"/></h:outputText>
                </h:column>
                
                <h:column rendered="#{usuarioControl.loggedUser.administrador}">
                    <f:facet name="header">
                        Ações
                    </f:facet>
                    <h:commandLink action="#{orcamentoController.atenderCliente(clienteController.selected)}">
                        <h:graphicImage value="/resources/images/atender.png"/> 
                    </h:commandLink>
                    <h:commandLink action="#{clienteController.editCliente()}">
                        <h:graphicImage value="/resources/images/update.png"/> 
                        <f:setPropertyActionListener value="#{item}" target="#{clienteController.selected}" />
                    </h:commandLink>
                    <h:commandLink action="#{clienteController.removeCliente()}" onclick="return confirm('Confirma a exclusão do usuário?')">
                        <h:graphicImage value="/resources/images/remove.png"/> 
                        <f:setPropertyActionListener value="#{item}" target="#{clienteController.selected}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandButton rendered="#{usuarioControl.loggedUser.administrador}" action="#{clienteController.addCliente}" value="Adicionar Cliente"/>
        </h:form>
    </ui:define>

</ui:composition>
