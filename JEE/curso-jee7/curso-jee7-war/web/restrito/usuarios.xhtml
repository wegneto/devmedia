<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">
        Usuários do Sistema
    </ui:define>

    <ui:define name="content">
        <h:messages />
        <h:form>
            <table>
                <tr>
                    <td>Localizar usuário:</td>
                    <td><h:inputText value="#{usuarioControl.localizar}" /></td>
                    <td><h:commandButton action="#{usuarioControl.doLocalizar()}" value="Localizar"/></td>    
                </tr>
            </table>
            <h:dataTable value="#{usuarioControl.filtrado}" var="item">
                <h:column>
                    <f:facet name="header">
                        Id
                    </f:facet>
                    #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{item.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Administrador
                    </f:facet>
                    #{item.administrador}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Dentista
                    </f:facet>
                    #{item.dentista}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
