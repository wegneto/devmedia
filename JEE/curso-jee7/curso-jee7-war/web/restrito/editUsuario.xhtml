<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">
        Usuários do Sistema - Editar Usuário
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_error"/>
        <h:form>
            <table>
                <tr>
                    <td>Nome:</td>   
                    <td><h:inputText value="#{usuarioControl.usuarioSelected.nome}" /></td>
                </tr>
                <tr>
                    <td>Login</td>
                    <td><h:inputText value="#{usuarioControl.usuarioSelected.login}" /></td>
                </tr>
                <tr>
                    <td>Dentista</td>
                    <td><h:selectBooleanCheckbox value="#{usuarioControl.usuarioSelected.dentista}" /></td>
                </tr>
                <tr>
                    <td>Administrador</td>
                    <td><h:selectBooleanCheckbox value="#{usuarioControl.usuarioSelected.administrador}" /></td>
                </tr>
            </table>
            <h:commandButton action="#{usuarioControl.updateUsuario()}" value="Salvar"/> <h:commandButton action="usuarios.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
