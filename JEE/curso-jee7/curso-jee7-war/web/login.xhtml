<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Curso JEE 7 - DevMedia - Login</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="header.xhtml" />
        </div>
        <div>
            <div id="content" class="center_content">
                <div>
                    <center>
                        <h:messages errorClass="msg_error"/>
                        <h:form>
                        <table style="border-style: double; border-collapse: inherit">
                            <tr>
                                <td>Login</td>
                                <td><h:inputText value="#{usuarioControl.userName}"/></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><h:inputSecret value="#{usuarioControl.password}"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center">
                                    <h:commandButton action="#{usuarioControl.doLogin()}" value="Entrar"/>
                                </td>
                            </tr>
                        </table>
                        </h:form>
                    </center>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:include src="footer.xhtml" />
        </div>

    </h:body>

</html>
