<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:graphicImage value="/resources/images/logo.png" styleClass="logo" />
    <span style="float: right;">
        <c:if test="#{usuarioControl.loggedUser ne null}" >
            Usuário logado: #{usuarioControl.loggedUser.nome} | <a href="#{request.contextPath}/SairServlet">Sair</a>
        </c:if>
    </span>
    <span style="font-weight: bolder; font-size: xx-large">
        Consultório Odontológico
    </span>
</ui:composition>
